<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  
  <body>
      <div class="login-panel">
        <div class="login-layout">
          <h2>Login</h2>
          <header class="login-head">
          </header>
          <form id="login-form">
            <form id="EmailForm">
              <label for="EmailField">Email address</label>
              <input oninput="validate_email()" autocomplete="email" type="text" class="text-field" id="EmailField">
            </form>
            <form id="PassForm">
              <label for="PassField">Password</label>
              <input type="password" type="text" class="text-field" id="PassField">
            </form>
            <button id="submit-field" type="submit" class="submit-button" onclick="validate_form()">Login</button>
          </form>
          <p>Don't have an account? <span class="link"><a href="#" class="link">Sign up.</a></span></p>
        </div>
      </div>
    <script src="scripts/loginValidator.js" async defer></script>
  </body>
</html>
