<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div id="background" class="background"></div>
  <div class="login-panel">
    <div class="login-layout">
      <h2>Create an account</h2>
      <header class="login-head"></header>
      <div id="LoginForm">
        <form id="UsernameForm">
          <label for="UsernameField">Username</label>
          <input oninput="validateUsername()" autocomplete="username" type="text" class="text-field" id="UsernameField">
        </form>
        <form id="EmailForm">
            <label for="EmailField">Email address</label>
            <input oninput="validateEmail()" autocomplete="email" type="text" class="text-field" id="EmailField">
        </form>
        <form id="PassForm">
            <label for="PassField">Password</label>
            <input oninput="validatePassword()" type="password" type="text" class="text-field" id="PassField">
            <div class="pass-list hidden" id="PassRequirements">
              <b>Passwords must: </b>
              <ul>
                <li id="minChar">contain 6 characters</li>
                <li id="minNum">contain one number</li>
                <li id="minSpec">contain one special character</li>
              </ul>
            </div>
        </form>
      </div>
      <div id="tos">
        <input type="checkbox" id="TOScheckbox">
        <label class="tos-label" for="TOScheckbox">
          I have read the <span><a onclick="nerd()" href="#" class="link"> terms of service </a></span>.
        </label>
      </div>
      <button id="submit-field" type="submit" class="submit-button" onclick="validateForm()">Create my account</button>
      <p>Already have an account? <span class="link"><a href="#" class="link">Log in.</a></span></p>
    </div>
  </div>
  <script src="scripts/loginValidator.js" async defer></script>
  <!-- Preload images -->
  <link rel="preload" href="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" as="image">
</body>

</html>
